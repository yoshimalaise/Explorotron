<div class="container">
    <div class="left-column">
        <snippet-highlight class="code" theme="dark" language="javascript" [content]="code" />
    </div>
    <div class="right-column">
        <mat-tab-group class="tabs" mat-align-tabs="center" mat-stretch-tabs="false" *ngIf="entries.length === 3">
            <mat-tab *ngFor="let e of entries; let i = index" class="tab-content" [label]="'Chart ' + (i + 1)">
                <div class="tab-content">
                    <div class="flowchart-container">
                        <app-js-flowchart [snippet]="e.code"></app-js-flowchart>
                    </div>

              
                    <button (click)="select(e)" class="select-button-container" mat-raised-button color="primary">Select</button>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
