<div class="container" *ngIf="question">
    <input class="txt-question" matInput placeholder="question" [(ngModel)]="question.question">

    <ngx-monaco-editor class="editor" [options]="editorOptions" [(ngModel)]="question.codeSnippet"></ngx-monaco-editor>

    <div class="answers-container">
        <div class="answer-item title">
            Answers
        </div>
        <div class="answer-item">
            <div class="answer-text">Text</div>
            <div class="correct-text">Correct?</div>
            <div class="action-text">Actions</div>
        </div>
        <div class="answer-item" *ngFor="let a of question.answers">
            <input class="txt-answer" matInput placeholder="answer" [(ngModel)]="a.answer">
            <div class="correct-text">
                <mat-checkbox [(ngModel)]="a.isCorrect"></mat-checkbox>
            </div>
            <div class="action-text">
                <mat-icon (click)="removeAnswer(a)" fontIcon="delete_forever"></mat-icon>
            </div>
        </div>
    </div>

    <div class="add-answer-container">
        <input class="txt-new-answer" matInput placeholder="answer" [(ngModel)]="newAnswer">
        <button mat-raised-button color="primary" (click)="addAnswer()" class="btn-add-answer">Add</button>
    </div>
</div>
